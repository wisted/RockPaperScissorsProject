<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title> Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css"
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="unnamed.png" height= 150px width= 150px alt="rock symbol">
        </div>


        <div class="choice" id="p">
            <img src="paper--left.png" height="150" width="150" alt="paper symbol">
        </div>


        <div class="choice" id="s">
            <img src="scissors--left.png" height="150" width="150" alt="scissors symbol">
        </div>
     </div>

     <p id="action-message">Make your move.</p>
<script src="app.js" charset="utf-8"></script>

</body>







</html>
